<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secredCode = 'ryan';

  window.addEventListener('keyup', (e) => {
      //console.log(e);
      pressed.push(e.key);
      //from the back trim to the length of the code
      pressed.splice(-secredCode.length -1, pressed.length - secredCode.length);
      console.log(pressed);
      if(pressed.join('').includes(secredCode)){
          console.info("you are winner!");
          cornify_add();
      }
  })
</script>
</body>
</html>
